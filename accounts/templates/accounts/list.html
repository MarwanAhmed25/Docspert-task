{% extends 'base.html' %}

{% block content %}



<h2>Accounts</h2>
{% if accounts %}
<table>
  <thead>
  <th>ID</th>
  <th>Name</th>
  <th>Balance</th>
  </thead>
    {% for account in accounts %}
         <tr>
              <td>{{ account.id }}</td>
              <td>{{ account.name }}</td>
              <td>{{ account.balance }}</td>
         </tr>
    {% endfor %}


</table>

{% else %}
    <h2>No accounts exist</h2>
{% endif %}



{% endblock %}
